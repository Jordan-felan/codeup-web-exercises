<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body>

<div id="post" class="text-center gradient row">

</div>




<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>$.ajax("data/blog.json").done(function (blog) {
    console.log(blog)
    for (var j = 0; j < blog.length; j++) {
        $("#post").append("<div id='item-" + (j + 1) + "' class='items col-4'>" + "<h3 class='text-primary toggle'>" + blog[j].title + "</h3>" + "<div class='blog-content'>" + "<p class='text-success'>" + blog[j].content + "</p>" + "<p class='text-danger'>" + "Categories: " + blog[j].categories.join(", ") + "</p>" + "<p class='text-warning'>" + blog[j].date + "</p>" + "</div>" + "</div>")
    }
    $(".toggle").click(function (){
        $(".blog-content").slideToggle()
    });
});

</script>
</body>
</html>
